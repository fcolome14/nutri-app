{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Add Multiple Meals</h2>

<link rel="stylesheet" href="{% static 'meals/css/add_meal.css' %}">

<form method="post" id="meal-form">
  {% csrf_token %}

  <div class="input-container">
    <input type="text" id="food-search" placeholder="Search food..." autocomplete="off">
    <input type="hidden" id="food-id">
    <input type="number" id="quantity" placeholder="Quantity (g/ml/units)" min="1" step="any">
    <input type="date" id="date">

    <label class="keep-date-label">
      <input type="checkbox" id="keep-date" checked>
      Keep this date for all entries
    </label>

    <button type="button" onclick="addMeal()" class="add-button" title="Add Meal">âž•</button>
  </div>

  <h4>Items Added: <span id="counter">0</span></h4>
  <ul id="meal-list"></ul>

  <input type="hidden" name="meals_json" id="meals-json">
  <button type="submit">Save All</button>
</form>

<script src="{% static 'meals/js/add_meal.js' %}"></script>
{% endblock %}
